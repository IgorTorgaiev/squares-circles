<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>

<!-- The task is to set one large square that will be composed of 9 squares, each of which will keep a cricle inside itself  -->
    
    <div class="box">
        
        <!-- First row with the first three squares and circles -->
        <div class="square red">
            <div class="circle pink"></div>
        </div>

        <div class="square blue">
            <div class="circle grey"></div>
        </div>

        <div class="square green">
            <div class="circle violet"></div>
        </div>

        <!-- Second row with the next three squares and circles -->
        
        <div class="square yellow">
            <div class="circle green"></div>
        </div>

        <div class="square black">
            <div class="circle red"></div>
        </div>

        <div class="square orange">
            <div class="circle blue"></div>
        </div>

        <!-- Third row with the last three squares and circles -->

        <div class="square violet">
            <div class="circle orange"></div>
        </div>

        <div class="square grey">
            <div class="circle yellow"></div>
        </div>

        <div class="square lightgrey">
            <div class="circle black"></div>
        </div>



    </div>
    
</body>
</html>
